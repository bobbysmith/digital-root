<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Root</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>Digital Root Calculator</header>
  <div class="container">
    <p class="about">
      The digital root of a number is the single digit that results from the continuous summation of the digits of the number and the numbers resulting from each summation until a single digit is reached.
    </p>
    <div class="input">
      <input type="text" class="num" />
      <button>Digital Root</button>
    </div>
    <div class="root">
      <p class="root-text hidden">
        The digital root of <span id="value"></span> is <span id="digital-root"></span>
      </p>
    </div>
    <div class="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
